name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor Android
        run: npm install @capacitor/core @capacitor/cli @capacitor/android --save

      - name: Prepare Gradle Wrapper
        run: |
          mkdir -p android/gradle/wrapper
          curl -L https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle-8.2.1-bin.zip
          unzip -q gradle-8.2.1-bin.zip -d gradle-8.2.1
          cp gradle-8.2.1/gradle-8.2.1/lib/gradle-wrapper-8.2.1.jar android/gradle/wrapper/gradle-wrapper.jar

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
