name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor Android
        run: npm install @capacitor/core @capacitor/cli @capacitor/android --save

      - name: Generate capacitor.settings.gradle
        run: |
          echo "include ':capacitor-android'" > capacitor.settings.gradle
          echo "project(':capacitor-android').projectDir = new File('../node_modules/@capacitor/android/capacitor')" >> capacitor.settings.gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build APK
        run: cd android && ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
